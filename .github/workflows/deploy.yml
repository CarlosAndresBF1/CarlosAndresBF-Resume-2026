name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: "CICD RESUME"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Write i18n files
        env:
          I18N_EN: ${{ secrets.I18N_EN }}
          I18N_ES: ${{ secrets.I18N_ES }}
        run: |
          # Write secrets if they contain valid JSON, otherwise use examples
          if echo "$I18N_EN" | python3 -c "import sys,json; json.load(sys.stdin)" 2>/dev/null; then
            echo "$I18N_EN" > src/i18n/en.json
          else
            echo "⚠️ I18N_EN secret not set or invalid, using example"
            cp src/i18n/en.example.json src/i18n/en.json
          fi
          if echo "$I18N_ES" | python3 -c "import sys,json; json.load(sys.stdin)" 2>/dev/null; then
            echo "$I18N_ES" > src/i18n/es.json
          else
            echo "⚠️ I18N_ES secret not set or invalid, using example"
            cp src/i18n/es.example.json src/i18n/es.json
          fi

      - name: Run tests
        run: npm test

      - name: Build check
        run: npm run build

  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    environment: "CICD RESUME"
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          I18N_EN: ${{ secrets.I18N_EN }}
          I18N_ES: ${{ secrets.I18N_ES }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          envs: I18N_EN,I18N_ES
          script: |
            cd ${{ secrets.VPS_PROJECT_PATH || '~/portfolio' }}

            # Pull latest changes
            git pull origin main

            # Write i18n files from secrets
            if echo "$I18N_EN" | python3 -c "import sys,json; json.load(sys.stdin)" 2>/dev/null; then
              echo "$I18N_EN" > src/i18n/en.json
              echo "✅ en.json written from secret"
            else
              echo "⚠️ I18N_EN secret not valid, using example"
              cp src/i18n/en.example.json src/i18n/en.json
            fi
            if echo "$I18N_ES" | python3 -c "import sys,json; json.load(sys.stdin)" 2>/dev/null; then
              echo "$I18N_ES" > src/i18n/es.json
              echo "✅ es.json written from secret"
            else
              echo "⚠️ I18N_ES secret not valid, using example"
              cp src/i18n/es.example.json src/i18n/es.json
            fi

            # Rebuild and restart with Docker
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            # Wait and verify health
            echo "Waiting for container to start..."
            sleep 10
            docker compose ps
            curl -sf http://localhost:4321/ > /dev/null && echo "✅ Deploy successful!" || echo "❌ Health check failed"
